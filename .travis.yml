language: objective-c
osx_image: xcode10.2

rvm: 2.3.7
before_install:
    - gem install bundler -v 2.0.2
    - bundle install --path vendor/bundle
    - bundle exec pod setup > /dev/null    #/dev/null to prevent long logs

install:
    - bundle exec pod install --repo-update --verbose

podfile: Podfile
xcode_workspace: TravelpayoutsTravelApp.xcworkspace
xcode_scheme: TravelpayoutsTravelApp
xcode_sdk:
    - iphonesimulator

script:
   - xcodebuild -workspace TravelpayoutsTravelApp.xcworkspace -scheme TravelpayoutsTravelApp -sdk iphonesimulator -destination "platform=iOS Simulator,OS=12.2,name=iPhone 7" COMPILER_INDEX_STORE_ENABLE=NO build test | bundle exec xcpretty
